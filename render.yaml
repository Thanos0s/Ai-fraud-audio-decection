services:
  # Backend Service (Docker)
  - type: web
    name: ai-voice-backend
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile.backend
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: API_KEY
        generateValue: true
      - key: MODEL_PATH
        value: models/best_model.pt

  # Note: Frontend is deployed separately on Streamlit Cloud
