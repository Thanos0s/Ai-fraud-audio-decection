version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: voice-detection-api
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY}
      - MODEL_PATH=/app/models/best_model.pt
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./models:/app/models
    restart: unless-stopped
    networks:
      - voice-detection-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: voice-detection-ui
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000/api/voice-detection
      - API_KEY=${API_KEY}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - voice-detection-network

networks:
  voice-detection-network:
    driver: bridge
